<style>
         html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        .brand-highlight {
            color: #ff2d55;
        }

    /* Navbar */
        .navbar {
            background: rgba(0,0,0,0.85);
            height: 72px;
        }

                /* Hero FULLSCREEN REAL */
.hero {
    min-height: 100vh;
    background-attachment: scroll;
    padding-top: 72px;
    align-items: center; /* Center vertically */
    padding: 80px 0;  
    color: #fff;
    position: relative;
    background: 
        linear-gradient(
            rgba(0, 0, 0, 0.85), 
            rgba(0, 0, 0, 0.85)
        ), 
        url('https://images.unsplash.com/photo-1517180102446-f3ece451e9d8') 
        center / cover no-repeat fixed; 
}

    @media (min-width: 992px) {
        .hero {
            background-attachment: fixed;
        }
    }

/* emphasis */
.hero .card {
    background-color: rgba(255, 255, 255, 0.1); 
    backdrop-filter: blur(10px);               
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: #fff;
    transition: transform 0.3s ease;
}

.hero .card:hover {
    transform: translateY(-10px); /*float */
}

.hero .card-text {
    color: #ddd;
}

        /* Footer */
        footer {
            background: #111;
            color: #777;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
        }

#contact {
    background: linear-gradient(
        rgba(0,0,0,0.9),
        rgba(0,0,0,0.9)
    );
}

.form-control {
    background-color: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.2);
    color: #fff;
}

.form-control:focus {
    background-color: rgba(255,255,255,0.1);
    border-color: #ff2d55;
    box-shadow: none;
    color: #fff;
}

.btn-primary {
    background-color: #ff2d55;
    border: none;
}

.btn-primary:hover {
    background-color: #e0264a;
}


</style>

<section id="contact" class="py-5 bg-dark text-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h2 class="text-center mb-4">
                    Entre em contato <span class="brand-highlight">comigo</span>
                </h2>
                <form id="contactForm">
                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mensagem</label>
                        <textarea class="form-control" rows="5" required></textarea>>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar Mensagem</button>
                </form>
            </div>
        </div>
    </div>
    
</section>
